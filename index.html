<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {

        .process-btn {

        .preview {

        .status {

        }
        
        .status.error {

        }
        
        .download-link {

            padding: 10px 20px;
            text-decoration: none;

            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDFå°å½±è¿½åŠ ãƒ„ãƒ¼ãƒ«ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</h3>
            <div class="drop-zone">
                <div class="drop-text">ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</div>
                <div class="drop-text" style="font-size: 12px; color: #888; margin-top: 5px;">
                    ğŸ“„ PDFãƒ•ã‚¡ã‚¤ãƒ« â†’ è«‹æ±‚æ›¸PDF / ğŸ–¼ï¸ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ« â†’ å°å½±ç”»åƒ / è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ«åŒæ™‚å¯¾å¿œ
                </div>
                <div>
                    <label for="pdfFile">è«‹æ±‚æ›¸PDF:</label>
                    <input type="file" id="pdfFile" accept=".pdf" class="file-input">
                    <span id="pdfFileName"></span>
                </div>
                <div>
                    <label for="stampImage">å°å½±ç”»åƒ:</label>
                    <input type="file" id="stampImage" accept="image/*" class="file-input">
                    <span id="stampFileName"></span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="stampSize">å°å½±ã‚µã‚¤ã‚º (px):</label>
                <input type="number" id="stampSize" value="40" min="20" max="200">
            </div>
            <div class="control-group">
                <label for="positionX">å³ã‹ã‚‰ã®è·é›¢ (px):</label>
                <input type="number" id="positionX" value="50" min="0">
            </div>
            <div class="control-group">
                <label for="positionY">ä¸‹ã‹ã‚‰ã®è·é›¢ (px):</label>
                <input type="number" id="positionY" value="50" min="0">
            </div>
        </div>
        
        <button id="processBtn" class="process-btn">ğŸ”„ å°å½±ã‚’è¿½åŠ </button>
        
        <div id="status"></div>
        <div id="preview"></div>
    </div>

    <script>
        const { PDFDocument, rgb } = PDFLib;
        
        // ãƒ‰ãƒ©ãƒƒã‚°ã‚¢ãƒ³ãƒ‰ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        const uploadSection = document.getElementById('uploadSection');
        const pdfInput = document.getElementById('pdfFile');
        const imageInput = document.getElementById('stampImage');
        
        // ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆã®è¨­å®š
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            
            files.forEach(file => {
                if (file.type === 'application/pdf') {
                    // PDFãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    pdfInput.files = dataTransfer.files;
                    document.getElementById('pdfFileName').textContent = `ğŸ“„ ${file.name}`;
                } else if (file.type.startsWith('image/')) {
                    // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    imageInput.files = dataTransfer.files;
                    document.getElementById('stampFileName').textContent = `ğŸ–¼ï¸ ${file.name}`;
                }
            });
        });
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®å¤‰æ›´æ™‚ã«ãƒ•ã‚¡ã‚¤ãƒ«åã‚’è¡¨ç¤º
        pdfInput.addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('pdfFileName').textContent = fileName ? `ğŸ“„ ${fileName}` : '';
        });
        
        imageInput.addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('stampFileName').textContent = fileName ? `ğŸ–¼ï¸ ${fileName}` : '';
        });
        
        document.getElementById('processBtn').addEventListener('click', async function() {
            const pdfFile = document.getElementById('pdfFile').files[0];
            const stampImage = document.getElementById('stampImage').files[0];
            
            if (!pdfFile || !stampImage) {
                showStatus('PDFãƒ•ã‚¡ã‚¤ãƒ«ã¨å°å½±ç”»åƒã®ä¸¡æ–¹ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            
            try {
                this.disabled = true;
                showStatus('å‡¦ç†ä¸­...', '');
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
                const pdfArrayBuffer = await pdfFile.arrayBuffer();
                const imageArrayBuffer = await stampImage.arrayBuffer();
                
                // PDFãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿
                const pdfDoc = await PDFDocument.load(pdfArrayBuffer);
                
                // ç”»åƒã‚’åŸ‹ã‚è¾¼ã¿
                let image;
                const imageType = stampImage.type;
                
                if (imageType === 'image/png') {
                    image = await pdfDoc.embedPng(imageArrayBuffer);
                } else if (imageType === 'image/jpeg' || imageType === 'image/jpg') {
                    image = await pdfDoc.embedJpg(imageArrayBuffer);
                } else {
                    throw new Error('PNG ã¾ãŸã¯ JPEG ç”»åƒã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚');
                }
                
                // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å–å¾—
                const stampSize = parseInt(document.getElementById('stampSize').value);
                const positionX = parseInt(document.getElementById('positionX').value);
                const positionY = parseInt(document.getElementById('positionY').value);
                
                // æœ€çµ‚ãƒšãƒ¼ã‚¸ã«å°å½±ã‚’è¿½åŠ ï¼ˆå›ºå®šï¼‰
                const pages = pdfDoc.getPages();
                const lastPage = pages[pages.length - 1];
                const { width, height } = lastPage.getSize();
                
                // å³ä¸‹ã®ä½ç½®ã‚’è¨ˆç®—
                const x = width - stampSize - positionX;
                const y = positionY;
                
                lastPage.drawImage(image, {
                    x: x,
                    y: y,
                    width: stampSize,
                    height: stampSize
                    // opacityå‰Šé™¤ï¼šå®Œå…¨ä¸é€æ˜ã§å°å½±ã‚’è¡¨ç¤º
                });
                
                // PDFã‚’ä¿å­˜
                const pdfBytes = await pdfDoc.save();
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ä½œæˆ
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const originalName = pdfFile.name.replace('.pdf', '');
                const downloadName = `${originalName}_å°å½±ä»˜ã.pdf`;
                
                showStatus('âœ… å°å½±ã®è¿½åŠ ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = downloadName;
                downloadLink.className = 'download-link';
                downloadLink.textContent = `ğŸ“¥ ${downloadName} ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰`;
                
                const preview = document.getElementById('preview');
                preview.innerHTML = '';
                preview.appendChild(downloadLink);
                
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showStatus(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
