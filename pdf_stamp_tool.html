<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFå°å½±è¿½åŠ ãƒ„ãƒ¼ãƒ«</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {

            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {

            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .file-input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .process-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDFå°å½±è¿½åŠ ãƒ„ãƒ¼ãƒ«</h1>
        
        <div class="upload-section">
            <h3>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</h3>
            <div>
                <label for="pdfFile">è«‹æ±‚æ›¸PDF:</label>
                <input type="file" id="pdfFile" accept=".pdf" class="file-input">
            </div>
            <div>
                <label for="stampImage">å°å½±ç”»åƒ:</label>
                <input type="file" id="stampImage" accept="image/*" class="file-input">
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="stampSize">å°å½±ã‚µã‚¤ã‚º (px):</label>
                <input type="number" id="stampSize" value="80" min="20" max="200">
            </div>
            <div class="control-group">
                <label for="positionX">å³ã‹ã‚‰ã®è·é›¢ (px):</label>
                <input type="number" id="positionX" value="50" min="0">
            </div>
            <div class="control-group">
                <label for="positionY">ä¸‹ã‹ã‚‰ã®è·é›¢ (px):</label>
                <input type="number" id="positionY" value="50" min="0">
            </div>
            <div class="control-group">
                <label for="opacity">é€æ˜åº¦ (%):</label>
                <input type="range" id="opacity" min="30" max="100" value="80">
                <span id="opacityValue">80%</span>
            </div>
            <div class="control-group">
                <label for="pageNumber">ãƒšãƒ¼ã‚¸ç•ªå·:</label>
                <select id="pageNumber">
                    <option value="last">æœ€çµ‚ãƒšãƒ¼ã‚¸</option>
                    <option value="1">1ãƒšãƒ¼ã‚¸ç›®</option>
                    <option value="all">å…¨ãƒšãƒ¼ã‚¸</option>
                </select>
            </div>
        </div>
        
        <button id="processBtn" class="process-btn">ğŸ”„ å°å½±ã‚’è¿½åŠ </button>
        
        <div id="status"></div>
        <div id="preview"></div>
    </div>

    <script>
        const { PDFDocument, rgb } = PDFLib;
        
        // é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤è¡¨ç¤ºæ›´æ–°
        document.getElementById('opacity').addEventListener('input', function() {
            document.getElementById('opacityValue').textContent = this.value + '%';
        });
        
        document.getElementById('processBtn').addEventListener('click', async function() {
            const pdfFile = document.getElementById('pdfFile').files[0];
            const stampImage = document.getElementById('stampImage').files[0];
            
            if (!pdfFile || !stampImage) {
                showStatus('PDFãƒ•ã‚¡ã‚¤ãƒ«ã¨å°å½±ç”»åƒã®ä¸¡æ–¹ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            
            try {
                this.disabled = true;
                showStatus('å‡¦ç†ä¸­...', '');
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
                const pdfArrayBuffer = await pdfFile.arrayBuffer();
                const imageArrayBuffer = await stampImage.arrayBuffer();
                
                // PDFãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿
                const pdfDoc = await PDFDocument.load(pdfArrayBuffer);
                
                // ç”»åƒã‚’åŸ‹ã‚è¾¼ã¿
                let image;
                const imageType = stampImage.type;
                
                if (imageType === 'image/png') {
                    image = await pdfDoc.embedPng(imageArrayBuffer);
                } else if (imageType === 'image/jpeg' || imageType === 'image/jpg') {
                    image = await pdfDoc.embedJpg(imageArrayBuffer);
                } else {
                    throw new Error('PNG ã¾ãŸã¯ JPEG ç”»åƒã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚');
                }
                
                // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å–å¾—
                const stampSize = parseInt(document.getElementById('stampSize').value);
                const positionX = parseInt(document.getElementById('positionX').value);
                const positionY = parseInt(document.getElementById('positionY').value);
                const opacity = parseInt(document.getElementById('opacity').value) / 100;
                const pageNumber = document.getElementById('pageNumber').value;
                
                // ãƒšãƒ¼ã‚¸ã‚’å–å¾—
                const pages = pdfDoc.getPages();
                let targetPages = [];
                
                if (pageNumber === 'last') {
                    targetPages = [pages[pages.length - 1]];
                } else if (pageNumber === 'all') {
                    targetPages = pages;
                } else {
                    const pageIndex = parseInt(pageNumber) - 1;
                    if (pageIndex >= 0 && pageIndex < pages.length) {
                        targetPages = [pages[pageIndex]];
                    }
                }
                
                // å„ãƒšãƒ¼ã‚¸ã«å°å½±ã‚’è¿½åŠ 
                targetPages.forEach(page => {
                    const { width, height } = page.getSize();
                    
                    // å³ä¸‹ã®ä½ç½®ã‚’è¨ˆç®—
                    const x = width - stampSize - positionX;
                    const y = positionY;
                    
                    page.drawImage(image, {
                        x: x,
                        y: y,
                        width: stampSize,
                        height: stampSize,
                        opacity: opacity
                    });
                });
                
                // PDFã‚’ä¿å­˜
                const pdfBytes = await pdfDoc.save();
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ä½œæˆ
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const originalName = pdfFile.name.replace('.pdf', '');
                const downloadName = `${originalName}_å°å½±ä»˜ã.pdf`;
                
                showStatus('âœ… å°å½±ã®è¿½åŠ ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = downloadName;
                downloadLink.className = 'download-link';
                downloadLink.textContent = `ğŸ“¥ ${downloadName} ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰`;
                
                const preview = document.getElementById('preview');
                preview.innerHTML = '';
                preview.appendChild(downloadLink);
                
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showStatus(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
