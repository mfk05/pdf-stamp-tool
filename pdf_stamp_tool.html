<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF印影追加ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .file-input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .process-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 PDF印影追加ツール</h1>
        
        <div class="upload-section">
            <h3>📁 ファイルを選択</h3>
            <div>
                <label for="pdfFile">請求書PDF:</label>
                <input type="file" id="pdfFile" accept=".pdf" class="file-input">
            </div>
            <div>
                <label for="stampImage">印影画像:</label>
                <input type="file" id="stampImage" accept="image/*" class="file-input">
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="stampSize">印影サイズ (px):</label>
                <input type="number" id="stampSize" value="80" min="20" max="200">
            </div>
            <div class="control-group">
                <label for="positionX">右からの距離 (px):</label>
                <input type="number" id="positionX" value="50" min="0">
            </div>
            <div class="control-group">
                <label for="positionY">下からの距離 (px):</label>
                <input type="number" id="positionY" value="50" min="0">
            </div>
            <div class="control-group">
                <label for="opacity">透明度 (%):</label>
                <input type="range" id="opacity" min="30" max="100" value="80">
                <span id="opacityValue">80%</span>
            </div>
            <div class="control-group">
                <label for="pageNumber">ページ番号:</label>
                <select id="pageNumber">
                    <option value="last">最終ページ</option>
                    <option value="1">1ページ目</option>
                    <option value="all">全ページ</option>
                </select>
            </div>
        </div>
        
        <button id="processBtn" class="process-btn">🔄 印影を追加</button>
        
        <div id="status"></div>
        <div id="preview"></div>
    </div>

    <script>
        const { PDFDocument, rgb } = PDFLib;
        
        // 透明度スライダーの値表示更新
        document.getElementById('opacity').addEventListener('input', function() {
            document.getElementById('opacityValue').textContent = this.value + '%';
        });
        
        document.getElementById('processBtn').addEventListener('click', async function() {
            const pdfFile = document.getElementById('pdfFile').files[0];
            const stampImage = document.getElementById('stampImage').files[0];
            
            if (!pdfFile || !stampImage) {
                showStatus('PDFファイルと印影画像の両方を選択してください。', 'error');
                return;
            }
            
            try {
                this.disabled = true;
                showStatus('処理中...', '');
                
                // ファイルを読み込み
                const pdfArrayBuffer = await pdfFile.arrayBuffer();
                const imageArrayBuffer = await stampImage.arrayBuffer();
                
                // PDFドキュメントを読み込み
                const pdfDoc = await PDFDocument.load(pdfArrayBuffer);
                
                // 画像を埋め込み
                let image;
                const imageType = stampImage.type;
                
                if (imageType === 'image/png') {
                    image = await pdfDoc.embedPng(imageArrayBuffer);
                } else if (imageType === 'image/jpeg' || imageType === 'image/jpg') {
                    image = await pdfDoc.embedJpg(imageArrayBuffer);
                } else {
                    throw new Error('PNG または JPEG 画像を使用してください。');
                }
                
                // パラメータを取得
                const stampSize = parseInt(document.getElementById('stampSize').value);
                const positionX = parseInt(document.getElementById('positionX').value);
                const positionY = parseInt(document.getElementById('positionY').value);
                const opacity = parseInt(document.getElementById('opacity').value) / 100;
                const pageNumber = document.getElementById('pageNumber').value;
                
                // ページを取得
                const pages = pdfDoc.getPages();
                let targetPages = [];
                
                if (pageNumber === 'last') {
                    targetPages = [pages[pages.length - 1]];
                } else if (pageNumber === 'all') {
                    targetPages = pages;
                } else {
                    const pageIndex = parseInt(pageNumber) - 1;
                    if (pageIndex >= 0 && pageIndex < pages.length) {
                        targetPages = [pages[pageIndex]];
                    }
                }
                
                // 各ページに印影を追加
                targetPages.forEach(page => {
                    const { width, height } = page.getSize();
                    
                    // 右下の位置を計算
                    const x = width - stampSize - positionX;
                    const y = positionY;
                    
                    page.drawImage(image, {
                        x: x,
                        y: y,
                        width: stampSize,
                        height: stampSize,
                        opacity: opacity
                    });
                });
                
                // PDFを保存
                const pdfBytes = await pdfDoc.save();
                
                // ダウンロードリンクを作成
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const originalName = pdfFile.name.replace('.pdf', '');
                const downloadName = `${originalName}_印影付き.pdf`;
                
                showStatus('✅ 印影の追加が完了しました！', 'success');
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = downloadName;
                downloadLink.className = 'download-link';
                downloadLink.textContent = `📥 ${downloadName} をダウンロード`;
                
                const preview = document.getElementById('preview');
                preview.innerHTML = '';
                preview.appendChild(downloadLink);
                
            } catch (error) {
                console.error('エラー:', error);
                showStatus(`エラーが発生しました: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
